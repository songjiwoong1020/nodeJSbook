<script src=https://unpkg.com/axios/dist/axios.min.js></script>
<script>

    //promise
    axios.get('')
        .then((result) => {
            console.log(result);
            console.log(result.data);
        })
        .catch((error) => {
            console.log(error);
        });
    //async/await
    (async () => {
        try{
            const result = await axios.get('https://unpkg.com/axios/dist/axios.min.js');
            console.log(result);
            console.log(result.data);
        } catch(error){
            console.error(error);
        }
    })();

    //post
    (async () => {
        try{
            const result2 = await axios.post('https://unpkg.com/axios/dist/axios.min.js', {
                name : 'zerocho',
                birth : 1994
            });
            console.log(result2);
            console.log(result2.data);
        } catch(error){
            console.error(error);
        }
    })();
</script>
